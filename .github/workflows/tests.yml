name: Run tests on Eva server
'on': workflow_dispatch
jobs:
  connect_and_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Connect to Eva
        run: ssh ${{ secrets.EVA_USER }}@${{ secrets.EVA_HOST }} | echo ${{ secrets.EVA_PASSWORD }}
      - name: create something
        run: mkdir ~/ifj/tmp/from_github

