name: Run tests locally
on: push
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run tests
        run: |
          make run-tests
  run-e2e-tests:
    runs-on: ubuntu-latest
    python-version: 3.8
    steps:
      - uses: actions/checkout@v3
      - name: compile app
        run: |
          make compile
      - name: run e2e tests
        run: |
          python3 ./py_tests.py